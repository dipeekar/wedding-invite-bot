<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anand & Deepika's Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-color: #ffffff;
      background-image: url('floral-bg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      position: relative;
      border: 5px solid #ffb6c1;
      border-radius: 12px;
    }

    .chat-header {
      background-color: #d6336c;
      color: white;
      padding: 16px;
      font-size: 18px;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    #chatlog {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(2px);
    }

    .user-msg, .bot-msg {
      background-image: url('floral-bg.jpg');
      background-size: cover;
      color: #000;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin: 6px 0;
      border: 1px solid #ccc;
    }

    .user-msg {
      margin-left: auto;
      text-align: right;
    }

    .bot-msg {
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #ffe4e1;
      justify-content: center;
    }

    .suggestions button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      💬 Anand & Deepika Wedding Bot
    </div>

    <div id="chatlog"></div>

    <div class="suggestions">
      <button onclick="quickQuestion('When is the wedding?')">When is the wedding?</button>
      <button onclick="quickQuestion('Who is the bride and groom?')">Who is the bride and groom?</button>
      <button onclick="quickQuestion('Where is the venue?')">Where is the venue?</button>
      <button onclick="quickQuestion('Send me the map')">Send me the map</button>
      <button onclick="quickQuestion('I want to wish')">I want to wish</button>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="wedding_song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    let expectingWish = false;

    function quickQuestion(text) {
      document.getElementById("userInput").value = text;
      handleUserInput();
    }

    function handleUserInput() {
      const inputField = document.getElementById("userInput");
      const input = inputField.value.trim();
      const inputLower = input.toLowerCase();
      const chatlog = document.getElementById("chatlog");
      let response = "";

      if (!input) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'user-msg';
      userDiv.textContent = input;
      chatlog.appendChild(userDiv);

      if (expectingWish) {
        response = `Your wish has been recorded: “${input}” 💌 Thank you for your blessings!`;
        expectingWish = false;
      } else if (/^(hi|hello|hey)/.test(inputLower)) {
        response = "Hi there! I’m your wedding assistant 😊 Ask me anything about Anand & Deepika's big day!";
      } else if (inputLower.includes("when") || inputLower.includes("date") || inputLower.includes("time") || inputLower.includes("shubhamuhurtam")) {
        response = "The wedding is on Wednesday, 14th May 2025 at 10:58 A.M. Hope you’ll join us! 💐";
      } else if (inputLower.includes("who") && inputLower.includes("married") || inputLower.includes("bride") || inputLower.includes("groom")) {
        response = "It’s Anand and Deepika tying the knot 💍";
      } else if (inputLower.includes("venue") || inputLower.includes("place") || inputLower.includes("address") || inputLower.includes("map") || inputLower.includes("location")) {
        response = "The wedding venue is R. R. Dussa Events (Garden), Opp. Laxminarayan Talkies, M.L.D.C., Solapur.\nFull address: D-45/2/1A, MIDC, Near Lakshmi Narayan Talkies, Bhadravathi Shopping Centre, Old Kumbhari Rd, Solapur, Maharashtra 413006.";
      } else if (inputLower.includes("congrats") || inputLower.includes("congratulations") || inputLower.includes("happy") || inputLower.includes("blessings")) {
        response = "Aww, thank you! That means a lot 🥰";
      } else if (inputLower.includes("wish") || inputLower.includes("bless") || inputLower.includes("message")) {
        response = "That’s so sweet of you! 💖 Please type your message now, and I’ll send it to Anand & Deepika!";
        expectingWish = true;
      } else {
        response = "I’m here to help with anything about the wedding — feel free to ask about timing, location, or even send your blessings!";
      }

      const botDiv = document.createElement('div');
      botDiv.className = 'bot-msg';
      botDiv.textContent = response;
      chatlog.appendChild(botDiv);

      inputField.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    // Ensure music plays on load (for mobile browsers)
    window.addEventListener('click', () => {
      const music = document.getElementById('bgMusic');
      if (music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
