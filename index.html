<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepika and Anand's Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url('floral-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 5px solid #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #d6336c;
      color: white;
      padding: 16px;
      font-size: 18px;
      text-align: center;
    }

    .countdown {
      text-align: center;
      background-color: #ffe4e1;
      color: #b30059;
      font-weight: bold;
      padding: 6px 12px;
      font-size: 14px;
    }

    #chatlog {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .user-msg, .bot-msg {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin: 8px 0;
      border: 1px solid #ccc;
    }

    .user-msg {
      margin-left: auto;
      text-align: right;
    }

    .bot-msg {
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #ffe4e1;
      justify-content: center;
    }

    .suggestions button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üí¨ Wedding Chat Assistant</div>
    <div class="countdown" id="countdownTimer">‚è≥ Countdown: Loading...</div>
    <div id="chatlog"></div>

    <div class="suggestions" id="suggestions"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="wedding_song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let currentStep = 0;
    let rsvpAsked = false;
    let rsvpAnswered = false;
    let expectingWishMessage = false;
    let wishGiven = false;

    const suggestionSteps = [
      ['Tell me more about the bride and groom'],
      ['Where is the venue?'],
      ['Can you share the Google Map of the venue?'],
      ['I want to send my wishes']
    ];

    const wishKeywords = [
      "congrats", "congratulations", "happy married life", "blessings", "best wishes",
      "lots of love", "good luck", "happy life", "wish you", "love you both"
    ];

    function quickQuestion(text) {
      document.getElementById("userInput").value = text;
      handleUserInput(true);
    }

    function updateSuggestions() {
      const suggestionBox = document.getElementById("suggestions");
      suggestionBox.innerHTML = "";
      if (currentStep < suggestionSteps.length) {
        suggestionSteps[currentStep].forEach(q => {
          const btn = document.createElement("button");
          btn.innerText = q;
          btn.onclick = () => quickQuestion(q);
          suggestionBox.appendChild(btn);
        });
        currentStep++;
      } else if (!rsvpAsked && !rsvpAnswered) {
        rsvpAsked = true;
        const msg = document.createElement("div");
        msg.className = "bot-msg";
        msg.textContent = "Will you be attending the wedding? üòä";
        document.getElementById("chatlog").appendChild(msg);
      }
    }

    function handleUserInput(fromButton = false) {
      const inputField = document.getElementById("userInput");
      const input = inputField.value.trim();
      const inputLower = input.toLowerCase();
      const chatlog = document.getElementById("chatlog");
      if (!input) return;

      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = input;
      chatlog.appendChild(userDiv);

      let response = "";
      const isWish = wishKeywords.some(k => inputLower.includes(k));

      if ((expectingWishMessage || inputLower.includes("wish")) && !fromButton && !wishGiven && input.length > 10) {
        response = `That‚Äôs so sweet! üíå Deepika and Anand truly appreciate your kind words: ‚Äú${input}‚Äù`;
        wishGiven = true;
        expectingWishMessage = false;
      } else if (inputLower.includes("yes") && rsvpAsked && !rsvpAnswered) {
        response = "Yay! We're so happy to hear that. Bring your best dance moves to the celebration! üíÉüï∫";
        rsvpAnswered = true;
      } else if (inputLower.includes("no") && rsvpAsked && !rsvpAnswered) {
        response = "Oh no! We‚Äôll miss you at the celebration. Sending love your way. üòî";
        rsvpAnswered = true;
      } else if (inputLower.includes("thanks") || inputLower.includes("thank you")) {
        response = "You're most welcome! üòä Let me know if you'd like the venue or timing again.";
      } else if (inputLower.includes("when") || inputLower.includes("date") || inputLower.includes("time")) {
        response = "The wedding is on Wednesday, 14th May 2025 at 10:58 A.M. Hope you‚Äôll join us! üíê";
      } else if (inputLower.includes("map") || inputLower.includes("google")) {
        response = `Sure! Here's the location üëá<br><a href="https://maps.app.goo.gl/F8wM1qcQVZPAuhn76" target="_blank">Open in Google Maps</a>`;
      } else if (inputLower.includes("venue") || inputLower.includes("place") || inputLower.includes("address")) {
        response = "Venue: R. R. Dussa Events (Garden), Opp. Laxminarayan Talkies, M.L.D.C., Solapur.";
      } else if (inputLower.includes("bride") || inputLower.includes("groom")) {
        response = "The bride is Deepika ‚Äî graceful and kind-hearted. The groom is Anand ‚Äî cheerful and grounded. A perfect pair! üíë";
      } else if (inputLower.includes("wish")) {
        response = "Please type your wishes now and I‚Äôll pass them on to the happy couple! üíñ";
        expectingWishMessage = true;
      } else {
        response = "That‚Äôs a lovely message! üòä Let me know if you want the venue, timing, or to send a wish.";
      }

      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.innerHTML = response;
      chatlog.appendChild(botDiv);

      inputField.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;

      if (!expectingWishMessage && !rsvpAnswered) updateSuggestions();
    }

    function startCountdown(targetDate) {
      const el = document.getElementById("countdownTimer");
      function update() {
        const now = new Date();
        const diff = targetDate - now;
        if (diff <= 0) {
          el.textContent = "üéä It's the wedding day! Celebrate love!";
          return;
        }
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        el.textContent = `‚è≥ Countdown: ${d}d ${h}h ${m}m ${s}s`;
      }
      update();
      setInterval(update, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const chatlog = document.getElementById("chatlog");
      chatlog.innerHTML += `<div class="bot-msg">Welcome! üéä You‚Äôre invited to celebrate the wedding of Deepika & Anand. I‚Äôm here to help with all the details!</div>`;
      setTimeout(() => {
        chatlog.innerHTML += `<div class="bot-msg">You can ask about the wedding or tap a suggestion below to begin.</div>`;
        updateSuggestions();
      }, 1200);

      document.body.addEventListener('click', () => {
        const music = document.getElementById("bgMusic");
        if (music && music.paused) music.play().catch(() => {});
      }, { once: true });

      startCountdown(new Date("2025-05-14T10:58:00"));
    });
  </script>
</body>
</html>
