<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepika and Anand's Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url('floral-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 5px solid #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #d6336c;
      color: white;
      padding: 16px;
      font-size: 18px;
      text-align: center;
    }

    #chatlog {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .user-msg, .bot-msg {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin: 8px 0;
      border: 1px solid #ccc;
    }

    .user-msg {
      margin-left: auto;
      text-align: right;
    }

    .bot-msg {
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #ffe4e1;
      justify-content: center;
    }

    .suggestions button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .map-frame {
      margin: 10px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      ðŸ’¬ Wedding Chat Assistant
    </div>

    <div id="chatlog"></div>

    <div class="map-frame" id="map-container" style="display:none">
      <iframe
        src="https://www.google.com/maps?q=R+R+Dussa+Events+(Garden),+Solapur&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="suggestions" id="suggestions">
      <button onclick="quickQuestion('When is the wedding?')">When is the wedding?</button>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="wedding_song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let expectingWish = false;
    let currentStep = 0;

    const suggestionSteps = [
      ['Who is the bride and groom?'],
      ['Where is the venue?'],
      ['Can you share the Google Map of the venue?'],
      ['Send the wishes'],
      ['Will you be attending the wedding?']
    ];

    function quickQuestion(text) {
      document.getElementById("userInput").value = text;
      handleUserInput();
    }

    function updateSuggestions() {
      const suggestionBox = document.getElementById("suggestions");
      suggestionBox.innerHTML = "";
      if (currentStep < suggestionSteps.length) {
        suggestionSteps[currentStep].forEach(q => {
          const btn = document.createElement("button");
          btn.innerText = q;
          btn.onclick = () => quickQuestion(q);
          suggestionBox.appendChild(btn);
        });
        currentStep++;
      }
    }

    function handleUserInput() {
      const inputField = document.getElementById("userInput");
      const input = inputField.value.trim();
      const chatlog = document.getElementById("chatlog");
      const inputLower = input.toLowerCase();
      if (!input) return;

      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = input;
      chatlog.appendChild(userDiv);

      let response = "";

      if (expectingWish) {
        if (inputLower.includes("congrats") || inputLower.includes("congratulations") || inputLower.includes("happy") || inputLower.includes("wish") || inputLower.includes("love") || inputLower.includes("blessing")) {
          response = `Your wish has been recorded: â€œ${input}â€ ðŸ’Œ Thank you for your blessings! Deepika and Anand truly appreciate it!`;
        } else {
          response = "Thanks for sharing! ðŸ™";
        }
        expectingWish = false;
      } else if (/(hi|hello|hey|namaste)/.test(inputLower)) {
        response = "Hi there! Iâ€™m your wedding assistant ðŸ˜Š Ask me anything about the big day!";
      } else if (inputLower.includes("when") || inputLower.includes("date") || inputLower.includes("time")) {
        response = "The wedding is on Wednesday, 14th May 2025 at 10:58 A.M. Hope youâ€™ll join us! ðŸ’";
      } else if (inputLower.includes("who") || inputLower.includes("bride") || inputLower.includes("groom")) {
        response = "The bride is Deepika â€” graceful and cheerful. The groom is Anand â€” calm and kind-hearted. A perfect pair! ðŸ’‘";
      } else if (inputLower.includes("venue") || inputLower.includes("place") || inputLower.includes("address")) {
        response = "Venue: R. R. Dussa Events (Garden), Opp. Laxminarayan Talkies, M.L.D.C., Solapur.\nFull address: D-45/2/1A, MIDC, Near Lakshmi Narayan Talkies, Bhadravathi Shopping Centre, Old Kumbhari Rd, Solapur, Maharashtra 413006.";
      } else if (inputLower.includes("map") || inputLower.includes("google")) {
        response = "Sure! Here's the Google Map of the venue ðŸ‘‡";
        document.getElementById("map-container").style.display = "block";
      } else if (inputLower.includes("wish") || inputLower.includes("message")) {
        response = "Weâ€™d love to hear from you ðŸ’– Please type your wedding wish below.";
        expectingWish = true;
      } else if (inputLower.includes("attending") || inputLower.includes("join") || inputLower.includes("coming") || inputLower.includes("will come")) {
        if (inputLower.includes("yes") || inputLower.includes("sure") || inputLower.includes("i will")) {
          response = "Thatâ€™s wonderful to hear! Canâ€™t wait to see you there â€” hope you bring your best dance moves! ðŸ’ƒðŸ•º";
        } else {
          response = "Oh no! Weâ€™ll miss you at the celebration. Sending love your way. ðŸ˜”";
        }
      } else {
        response = "I'm not sure how to help with that. You can ask something like â€˜Can you share the Google Map of the venue?â€™ or â€˜Send the wishesâ€™, or you can contact Deepika for more details. ðŸ˜Š";
      }

      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = response;
      chatlog.appendChild(botDiv);

      inputField.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;
      updateSuggestions();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bgMusic');
      document.body.addEventListener('click', () => {
        if (music && music.paused) music.play().catch(() => {});
      }, { once: true });
    });
  </script>
</body>
</html>
