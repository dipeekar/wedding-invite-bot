<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deepika and Anand's Wedding</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background-image: url('floral-bg.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 5px solid #ffb6c1;
      border-radius: 12px;
      overflow: hidden;
    }

    .chat-header {
      background-color: #d6336c;
      color: white;
      padding: 16px;
      font-size: 18px;
      text-align: center;
    }

    #chatlog {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .user-msg, .bot-msg {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      margin: 8px 0;
      border: 1px solid #ccc;
    }

    .user-msg {
      margin-left: auto;
      text-align: right;
    }

    .bot-msg {
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      margin-left: 8px;
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #ffe4e1;
      justify-content: center;
    }

    .suggestions button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .map-frame {
      margin: 10px;
      border-radius: 12px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Wedding Chat Assistant</div>
    <div id="chatlog"></div>

    <div class="map-frame" id="map-container" style="display:none">
      <iframe
        src="https://www.google.com/maps?q=R+R+Dussa+Events+(Garden),+Solapur&output=embed"
        width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="suggestions" id="suggestions"></div>

    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="handleUserInput()">Send</button>
    </div>
  </div>

  <audio id="bgMusic" autoplay loop>
    <source src="wedding_song.mp3" type="audio/mpeg" />
  </audio>

  <script>
    let expectingWishMessage = false;
    let askedToSendWish = false;
    let currentStep = 0;
    let rsvpAsked = false;
    let rsvpAnswered = false;

    const suggestionSteps = [
      ['Who is the bride and groom?'],
      ['Where is the venue?'],
      ['Can you share the Google Map of the venue?']
    ];

    function quickQuestion(text) {
      document.getElementById("userInput").value = text;
      handleUserInput();
    }

    function updateSuggestions() {
      const suggestionBox = document.getElementById("suggestions");
      suggestionBox.innerHTML = "";
      if (currentStep < suggestionSteps.length) {
        suggestionSteps[currentStep].forEach(q => {
          const btn = document.createElement("button");
          btn.innerText = q;
          btn.onclick = () => quickQuestion(q);
          suggestionBox.appendChild(btn);
        });
        currentStep++;
      } else if (!askedToSendWish) {
        askedToSendWish = true;
        const chatlog = document.getElementById("chatlog");
        const askWish = document.createElement("div");
        askWish.className = "bot-msg";
        askWish.textContent = "Would you like to send your wishes to Deepika & Anand? ðŸ’";
        chatlog.appendChild(askWish);
      } else if (!rsvpAsked && !rsvpAnswered) {
        rsvpAsked = true;
        const chatlog = document.getElementById("chatlog");
        const askRSVP = document.createElement("div");
        askRSVP.className = "bot-msg";
        askRSVP.textContent = "Will you be attending the wedding? ðŸ˜Š";
        chatlog.appendChild(askRSVP);
      }
    }

    function handleUserInput() {
      const inputField = document.getElementById("userInput");
      const input = inputField.value.trim();
      const chatlog = document.getElementById("chatlog");
      const inputLower = input.toLowerCase();
      if (!input) return;

      const userDiv = document.createElement("div");
      userDiv.className = "user-msg";
      userDiv.textContent = input;
      chatlog.appendChild(userDiv);

      let response = "";

      if (expectingWishMessage) {
        response = `Thatâ€™s so sweet! ðŸ’Œ Deepika and Anand truly appreciate your kind words: â€œ${input}â€`;
        expectingWishMessage = false;
      } else if (inputLower.includes("yes") || inputLower.includes("sure") || inputLower.includes("i want to")) {
        if (askedToSendWish && !expectingWishMessage) {
          response = "Great! Please type your wedding wish below ðŸ’–";
          expectingWishMessage = true;
        } else if (!rsvpAnswered && rsvpAsked) {
          response = "Yay! We're so happy to hear that. Can't wait to see you dance at the wedding! ðŸ’ƒðŸ•º";
          rsvpAnswered = true;
        }
      } else if (inputLower.includes("no") && askedToSendWish && !expectingWishMessage) {
        response = "That's okay! You can always bless them in your heart. ðŸ’›";
        expectingWishMessage = false;
      } else if (inputLower.includes("no") && !rsvpAnswered && rsvpAsked) {
        response = "Oh no! Weâ€™ll miss you at the celebration. Sending love your way. ðŸ˜”";
        rsvpAnswered = true;
      } else if (inputLower.includes("thanks") || inputLower.includes("thank you")) {
        response = "You're most welcome! ðŸ˜Š Feel free to ask anything about the wedding.";
      } else if (inputLower.includes("when") || inputLower.includes("date") || inputLower.includes("time")) {
        response = "The wedding is on Wednesday, 14th May 2025 at 10:58 A.M. Hope youâ€™ll join us! ðŸ’";
      } else if (inputLower.includes("who") || inputLower.includes("bride") || inputLower.includes("groom")) {
        response = "The bride is Deepika â€” graceful and cheerful. The groom is Anand â€” calm and kind-hearted. A perfect pair! ðŸ’‘";
      } else if (inputLower.includes("venue") || inputLower.includes("place") || inputLower.includes("address")) {
        response = "Venue: R. R. Dussa Events (Garden), Opp. Laxminarayan Talkies, M.L.D.C., Solapur.";
      } else if (inputLower.includes("map") || inputLower.includes("google")) {
        response = "Sure! Here's the Google Map of the venue ðŸ‘‡";
        document.getElementById("map-container").style.display = "block";
      } else {
        response = "I'm here to help with wedding details or take your wishes. ðŸ˜Š";
      }

      const botDiv = document.createElement("div");
      botDiv.className = "bot-msg";
      botDiv.textContent = response;
      chatlog.appendChild(botDiv);

      inputField.value = "";
      chatlog.scrollTop = chatlog.scrollHeight;

      if (!expectingWishMessage && !rsvpAnswered) updateSuggestions();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const chatlog = document.getElementById("chatlog");
      const greeting = document.createElement("div");
      greeting.className = "bot-msg";
      greeting.textContent = "Welcome! ðŸŽŠ Youâ€™re invited to celebrate the wedding of Deepika & Anand. Iâ€™m here to help with all the details!";
      chatlog.appendChild(greeting);

      setTimeout(() => {
        const followUp = document.createElement("div");
        followUp.className = "bot-msg";
        followUp.textContent = "You can ask about the wedding or tap a suggestion below to begin.";
        chatlog.appendChild(followUp);
        updateSuggestions();
      }, 1500);

      const music = document.getElementById('bgMusic');
      document.body.addEventListener('click', () => {
        if (music && music.paused) music.play().catch(() => {});
      }, { once: true });
    });
  </script>
</body>
</html>
